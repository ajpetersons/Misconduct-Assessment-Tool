{% extends 'misconduct_detection_app/layout.html' %}

{% block head %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script>
        pageName = "Sign Up"
    </script>
{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
{% endblock %}
